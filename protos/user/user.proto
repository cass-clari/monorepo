syntax = "proto3";

option java_package = "protos.user";
//option java_outer_classname = "UserOuter";

package protos.user;

import "protos/user/email_address.proto";

message User {
  string id = 1;
  optional string first_name = 2;
  optional string last_name = 3;
  optional protos.user.EmailAddress email_address = 4;
}